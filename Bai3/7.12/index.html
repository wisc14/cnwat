<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bài 7.12</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body style="margin-top: 59px">
    <div class="container">
      <div class="function">
        <button class="btn-sort">Sắp xếp theo tên sản phẩm</button>
        <div class="search-container">
          <input
            type="text"
            class="input-search"
            placeholder="Nhập các từ cần tìm"
          />
        </div>
      </div>
      <div class="table-container">
        <table class="table-users">
          <thead>
            <tr>
              <th class="index">TT</th>
              <th class="idTable">
                <div>Mã sản phẩm</div>
              </th>
              <th class="nameTable">
                <div>
                  Tên sản phẩm
                  <i class="fa-solid fa-sort-up hidden sort-up-name"></i>
                  <i class="fa-solid fa-sort-down hidden sort-down-name"></i>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>SP001</td>
              <td>Máy giặt</td>
            </tr>
            <tr>
              <td>2</td>
              <td>SP002</td>
              <td>Bếp đa năng</td>
            </tr>
            <tr>
              <td>3</td>
              <td>SP003</td>
              <td>Lò sưởi</td>
            </tr>
            <tr>
              <td>4</td>
              <td>SP004</td>
              <td>Điều hòa nhiệt độ</td>
            </tr>
            <tr>
              <td>5</td>
              <td>SP005</td>
              <td>Tủ lạnh</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
